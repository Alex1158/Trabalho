<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JavaScript/radio.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

    <title>Formulário-Alex</title>
</head>
<body>
    <div class="container">
        <div>
            <div  class="border p-2 mt-2  bg-dark-subtle text-center text-danger">
                <h1>Pesquisa Sobre Comida</h1>
            </div>       
        </div>
        <br><br>

        <div class="row">
            <div class="col-md-3 p-4 bg-dark  m-3 text-white text-center">
                <h2>Comidas </h2>
                
            </div>
            <div class="col-md-5">
                <p>Quais suas Preferencias?  </p>
                <p>Salgados <input type="checkbox" value="Salgado"></p>

                <p>Doces <input type="checkbox" value="Doces"></p>

                <p>Saladas <input type="checkbox" value="Saladas"></p>
                
                <p> <button onclick="getCheckBox()">Enviar</button></p>                
            </div>
            <div class="col-md-3">
                <h3>Suas Preferencias são:  <span id="pri">...</span></h3>
            </div>
            </div>
        
            <br><br>
        <div class="row">
            <div class="col-md-6 bg-dark-subtle">
                <h2>Cozinhar </h2>
                <p>Com que frequência você cozinha? </p>
                <p>2 vezes na semana <input type="radio" name="gender" value="2 vezes na semana"></p>

                <p>3 vezes na semana <input type="radio" name="gender" value="3 vezes na semana"></p>

                <p>Fim de semana <input type="radio" name="gender" value="Fim de Semana"></p>

                <button onclick="displayRadioValue()">Enviar</button>

            </div> 
            <div class="col-md-6 bg-dark-subtle">
                <h4 id="result">...</h4>
            </div>           
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-6" >
                <p>Se pudesse escolher apenas um prato qual escolheria?  </p>
                <select id="select1">
                    <option value="Selecione">Selecione</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Lanche">Lanche</option>
                    <option value="Salgadinhos">Salgadinhos</option>
                    <option value="Pastel">Pastel</option>
                    <option value="Comida Chinesa">Comida Chinesa</option>
                </select>
                <p>
                    <button onclick="getOption()">Escolher</button>
                </p>
            </div>
            <div class="col-md-6">
                <p>Sua Comida favorita é :  <span class="output"></span></p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
